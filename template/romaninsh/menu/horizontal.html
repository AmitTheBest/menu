
<ul id="{$_name}" class="atk-menu atk-menu-horizontal {$class} atk-swatch-ink">
  {Content}
  {Title}
  <li id="{$_name}" class="atk-padding-small atk-size-kilo">{$Content}</li>{/Title}
  {Item}
  <li id="{$_name}" class="class">
    <a class="atk-padding-small atk-cells {$class}" id="{$_name}" href="{url}javascript:void(0){/}" {$attributes}>
    {$icon}&nbsp;<strong>{$Content}</strong></a>
  </li>{/Item}
  {Menu}
  <li id="{$_name}"><a href="#" class="atk-padding-small atk-cells {$class}">{$icon}&nbsp;<strong>{$Content}</strong><span class="icon-down-dir"></span></a>{$SubMenu}</li>{/Menu}
  {Separator}
  <li>
    <hr/>
  </li>{/Separator}
  {/}
</ul>
